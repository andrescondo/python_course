{ % extends 'index.html' %}

{% block body %}
  <h2> {{ contact.name }}</h2>
  <p> Telefono: {{ contact.phone}}</p>
  <p> email: {{ contact.email}</p>

  <hr>
  <form action="/delete" method="post">
    <input type="hidden" name="uid" value="{{ contact.ket.id() }}">
    <button type="submit">Eliminar</button>
    
  </form>

  <p>
    <a href="/">Regresar</a>
  </p>

{% endblock %}
